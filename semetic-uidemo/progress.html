   var prog=$(".ui.indicating.progress"),btn= $(this), updateEvent;
   console.log(prog);
   clearInterval(window.fakeProgress);
   prog.progress('reset');
   window.fakeProgress=setInterval(function(){
      prog.progress('increment');
     btn.text(prog.progress('get value'));
     if(prog.progress('is complete')){
         clearInterval(window.fakeProgress);
     }
   },10);
});
