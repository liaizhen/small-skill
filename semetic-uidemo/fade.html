<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="semantic/dist/semantic.css">
    <title>loader</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
  </head>
  <body>
      <div class="ui fade reveal">
        <div class="visible content">
          <img src="image/fade1.png" alt="" class="ui small image">
        </div>
      </div>
      <div class="hidden content">
        <img src="image/fade.jpg" alt="" class="ui small image">
      </div>
       <div class="ui small fade reveal image">
          <img class="visible content" src="image/fade1.png" alt="" >
          <img class="hidden content" src="image/fade.jpg" alt="" >
      </div>
     
      <div class="ui move left reveal">
        <div class="visible content">
          <img src="image/fade1.png" alt="" class="ui small image">
        </div>
      
      <div class="hidden content">
        <img src="image/fade.jpg" alt="" class="ui small image">
      </div>
      </div>
       <div class="ui small move right reveal image">
          <img class="visible content" src="image/fade1.png" alt="" >
          <img class="hidden content" src="image/fade.jpg" alt="" >
      </div>
     
      <div class="ui small circular rotate left reveal image">
          <img class="visible content" src="image/fade1.png" alt="" >
          <img class="hidden content" src="image/fade.jpg" alt="" >
      </div>

     <div class="ui small circular rotate right reveal image">
          <img class="visible content" src="image/fade1.png" alt="" >
          <img class="hidden content" src="image/fade.jpg" alt="" >
      </div>
  </body>
      
</html>
